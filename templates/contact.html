{% extends 'base.html' %}
<!--enable bootstrap in this templete-->
{% block sub_content %}
<!--in bootstrp body of the template should be inside the block called content-->
<div class="container">
    <div style="text-align:center">
        <h2>Contact Us</h2>
        <p>Swing by for a cup of coffee, or leave us a message:</p>
    </div>

    <form class="form-horizontal" method="POST">

        <div class="form-group">
            <label class="control-label col-sm-2">Username</label>
            <div class="col-sm-5">
                <input type="text" name="username" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Ph Number</label>
            <div class="col-sm-5">
                <input type="text" name="phone_number" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Email</label>
            <div class="col-sm-5">
                <input type="email" name="email" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Country</label>
            <div class="col-sm-5">
                <input type="text" name="country" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2">Subject</label>
            <div class="col-sm-5">
                <textarea id="subject" name="subject" placeholder="Write something.. (max of 500 letters)" style="width: 500px; height: 170px; "></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="Submit">Submit</button> 
            </div>
        </div>

    </form>
</div>
{% endblock %}
