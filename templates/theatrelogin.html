{% extends 'base.html' %}
{% block sub_content %}

    <div class="text-center">
        <h1>Theatre Login</h1>
    </div>


<form class="form-horizontal" method="POST">

    <div class="form-group">
        <label class="control-label col-sm-2">Theatre ID</label>
        <div class="col-sm-5">
            <input type="text" name="theatreid"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Theatre Name</label>
        <div class="col-sm-5">
            <input type="text" name="theatrename"/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-5">
            <input type="password" name="t_password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="Submit">Login</button> 
        </div>
    </div>

{% endblock %}
