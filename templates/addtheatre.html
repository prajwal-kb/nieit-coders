{% extends 'base.html' %}
{% block sub_content %}

<div class="text-center">
    <h1>Add password to the theatres</h1>
</div>
<form class="form-horizontal" method="POST">

    <div class="form-group">
        <label class="control-label col-sm-2">Theater ID</label>
        <div class="col-sm-5">
            <input type="text" name="theatreid" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Theatre Name</label>
        <div class="col-sm-5">
            <input type="text" name="theatrename" required/>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-sm-2">Password</label>
        <div class="col-sm-5">
            <input type="password" name="t_password" required/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="Submit">Submit</button> 
        </div>
    </div>


{% endblock %}
